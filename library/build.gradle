apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: 'maven.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // google photos
    api 'com.google.photos.library:google-photos-library-client:1.5.0'

    // auth
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

    // rx
    compileOnly 'io.reactivex.rxjava2:rxjava:2.2.17'
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //todo remove it if we migrate to HttpUrlConnection.
    compileOnly "com.squareup.retrofit2:retrofit:2.6.2"
}
